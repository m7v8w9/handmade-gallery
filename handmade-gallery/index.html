<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>暖綿綿的手作小排版</title>
<style>
    body { font-family: Arial, sans-serif; background: #fff8f0; padding: 20px; }
    h1 { text-align: center; color: #ff6f61; }
    #fileInput { display: block; margin: 0 auto 20px auto; }
    #preview {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 每排5張 */
        gap: 15px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .img-container {
        position: relative;
        border-radius: 10px;
    }
    .img-container img {
        width: 100%;
        cursor: pointer;
        transition: transform 0.2s;
        border-radius: 10px;
        border: 2px solid #ffc0cb;
    }
    .img-container img:hover {
        transform: scale(1.1);
    }
    .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 255, 255, 0.8);
        border: none;
        border-radius: 5px;
        padding: 2px 6px;
        cursor: pointer;
        font-weight: bold;
    }
    #lightbox {
        display: none;
        position: fixed;
        top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }
    #lightbox img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }
</style>
</head>
<body>

<h1>暖綿綿的手作小排版</h1>
<input type="file" id="fileInput" multiple accept="image/*">
<div id="preview"></div>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightboxImg" src="">
</div>

<script type="text/javascript">
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');

fileInput.addEventListener('change', function() {
    const files = Array.from(fileInput.files); // 將 FileList 轉成陣列

    files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
            const container = document.createElement('div');
            container.className = 'img-container';

            const img = document.createElement('img');
            img.src = e.target.result;
            img.onclick = function() {
                lightboxImg.src = e.target.result;
                lightbox.style.display = 'flex';
            }

            const btn = document.createElement('button');
            btn.className = 'delete-btn';
            btn.textContent = '✖';
            btn.onclick = function(event) {
                event.stopPropagation(); // 防止點按刪除時觸發 lightbox
                container.remove();
            }

            container.appendChild(img);
            container.appendChild(btn);
            preview.appendChild(container);
        };
        reader.readAsDataURL(file);
    });

    fileInput.value = ''; // 清空 input，方便重新選擇相同檔案
});
</script>

</body>
</html>
